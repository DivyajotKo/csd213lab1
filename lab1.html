<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 20px solid rgb(62, 4, 4);
}
 td {
  
    text-align: left;
    padding: 40px;
  }
  body, html {
    height: 100%;
    margin: 0;
  }

  .table-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  table {
    border-collapse: collapse;
    width: 80%;
  }

  th, td {
    border: 1px solid #230606;
    padding: 20px;
  }
</style>

<div class="table-wrapper">
</style>
</head>
<body>

<p>Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">
  <tr>
    <td>Row1 col1</td>
    <td>Row1 col2</td>
  </tr>
  <tr>
    <td>Row2 col1</td>
    <td>Row2 col2</td>
  </tr>
  <tr>
    <td>Row3 col1</td>
    <td>Row3 col2</td>
  </tr>

  <tr>
    <td>Row4 col1</td>
    <td>Row4 col2</td>
  </tr>

  <tr>
    <td>Row5 col1</td>
    <td>Row5 col2</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>
<p id="message"></p>

<script>

  let rowCount = 5 
  let rowCount2 = 5 
    
function myCreateFunction() {
    rowCount ++ 
    rowCount2 ++ 
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "Row" + rowCount + " " + "col1";
  cell2.innerHTML = "Row" + rowCount + " "+  "col2";
  document.getElementById("message").innerHTML = ""; 
}


function myDeleteFunction() {

  

  if (rowCount2>0) { 
    table = document.getElementById("myTable").deleteRow(0);
    rowCount2--
      
  }else{
    document.getElementById("message").innerHTML = "Message: No more rows to delete";
  }
  

  
}


</script>

</body>
</html>
